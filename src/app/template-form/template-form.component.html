<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" class="form-control" placeholder="Nome" [(ngModel)]="usuario.nome" required #nome><!-- associa a um campo do formulario -->
        <div>
            
        </div>
    </div>
    <div class="form-group">
        <label for="email">Nome</label>
        <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="usuario.email"  email>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
