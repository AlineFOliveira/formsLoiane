<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>
        <div class="col-sm-12">



            <input type="text" name="nome" class="form-control" placeholder="Nome" [(ngModel)]="usuario.nome" required
                #nome="ngModel"><!-- associa a um campo do formulario -->
            <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger"><!-- se o nome foi tocado -->
                Nome é obrigatório
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="usuario.email"
                required #email="ngModel" email>
            <div *ngIf="!email.valid && email.touched" class="alert alert-danger"><!-- se o nome foi tocado -->
                Email é obrigatório
            </div>
        </div>
    </div>

    <div ngModelGroup="endereco">

        <div class="form-group row">
            <div class="col-md-3">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel"
                (blur)="consultaCEP($event, f)">
                <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger"><!-- se o nome foi tocado -->
                    CEP é obrigatório
                </div>
            </div>

            <div class="col-md-3">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
                <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger"><!-- se o nome foi tocado -->
                    Número é obrigatório
                </div>
            </div>

            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" ngModel required
                    #complemento="ngModel">
                <div *ngIf="!complemento.valid && complemento.touched" class="alert alert-danger">
                    <!-- se o nome foi tocado -->
                    Número é obrigatório
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <label for="nome">Rua</label>
            </div>
            <div class="col-sm-12">
                <input type="text" name="rua" class="form-control" placeholder="rua" ngModel required
                    #rua="ngModel"><!-- associa a um campo do formulario -->
                <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger"><!-- se o nome foi tocado -->
                    Rua é obrigatório
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-md-5">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
                <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger"><!-- se o nome foi tocado -->
                    Bairro é obrigatório
                </div>
            </div>

            <div class="col-md-4">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
                <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger"><!-- se o nome foi tocado -->
                    Cidade é obrigatório
                </div>
            </div>

            <div class="col-md-3">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
                <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger"><!-- se o nome foi tocado -->
                    Estado é obrigatório
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"
        [disabled]="!f.valid">Submit</button><!-- desabilita se o formulário estiver inválido -->
</form>
