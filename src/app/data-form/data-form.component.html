
<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="col-sm-12">
            <label for="nome">Nome</label>
        </div>
        <div class="col-sm-12">
            <input type="text" name="nome" class="form-control" formControlName="nome" placeholder="Nome"><!-- associa a um campo do formulario -->
            
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-12">
            <label for="email">Email</label>
        </div>
        <div class="col-sm-12">
            <input type="email" name="email" class="form-control" formControlName="email" placeholder="Email">
        </div>
    </div>

   
    <button type="submit" class="btn btn-primary">Submit</button><!-- desabilita se o formulário estiver inválido -->
</form>
